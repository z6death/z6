bind r source-file ~/.tmux.conf

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g status-position top
set -g @tmux2k-duo-fg "#00ff37"
set -g @tmux2k-theme 'duo'
set -g @tmux2k-left-sep 
set -g @tmux2k-right-sep 

bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -n C-s split-window -h
bind -n C-v split-window -v
bind -n C-n kill-pane

bind -n C-Left  resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up    resize-pane -U 5
bind -n C-Down  resize-pane -D 5

set -g pane-active-border-style 'fg=#00ff37'
set -g pane-border-style 'fg=#004d1a'

set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin '2kabhishek/tmux2k'

run '~/.tmux/plugins/tpm/tpm'
