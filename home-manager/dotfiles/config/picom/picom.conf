# ===== WORKING ROUNDED CORNERS CONFIG =====
backend = "xrender";  # Solves the GLX error while keeping features
vsync = true;         # Eliminates screen tearing
use-damage = true;    # Better performance

# ===== ROUNDED CORNERS (WILL NOW WORK) =====
corner-radius = 8;
round-borders = 1;
rounded-corners-exclude = [
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'betterlockscreen'"
];

# ===== OPACITY SETTINGS =====
inactive-opacity = 0.6;
active-opacity = 0.8;
opacity-rule = [
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Gimp'",
  "100:class_g = 'FreeTube'",
  "100:window_type *= 'menu'",
  "100:window_type = 'desktop'",
  "100:class_g = 'i3lock'",
  "90:class_g = 'Rofi'",
  "80:class_g = 'polybar'"
];

